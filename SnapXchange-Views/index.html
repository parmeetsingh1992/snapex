<!DOCTYPE html>
<html lang="en-IN">
	<head>
		<!-- Meta -->
		<meta charset="utf-8">

		<title>SnapXchange</title>
        <link rel="icon" type="image/png" href="images/book.png" sizes="128x128" />  

        <!-- CSS References  -->
		<link href='http://fonts.googleapis.com/css?family=Ropa+Sans' rel='stylesheet'>
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel='stylesheet'>
		<link href="bootstrap/css/login.css" rel="stylesheet">

		<!-- Script References -->
		<script src="bootstrap/js/scripts.js"></script>
		<script src="bootstrap/js/login.js"></script>

		<style type="text/css">
			body{
				background-image: url(walls/3.jpg);
				background-repeat: no-repeat;
				background-size: cover;
			}
		</style>

	</head>
	<body class="login-box-container">

		<div id="login-form" class="login-box">

			<input type="radio" checked id="login" name="switch" class="hide">
			<input type="radio" id="signup" name="switch" class="hide">

			<div>
				<ul class="form-header">
					<li>
						<label for="login"><i class="fa fa-lock"></i> LOGIN<label for="login">
					</li>
					<li>
						<label for="signup"><i class="fa fa-credit-card"></i> REGISTER</label>
					</li>
				</ul>
			</div>

			<div class="section-out">
				<section class="login-section">
					<div class="login">
						<form action="home.html">
							<ul class="ul-list">
								<li>
									<input type="email" required class="input" placeholder="Your Email"/><span class="icon"><i class="fa fa-user"></i></span>
								</li>
								<li>
									<input type="password" required class="input" placeholder="Password"/><span class="icon"><i class="fa fa-lock"></i></span>
								</li>
								<li>
									<span class="remember"><input type="checkbox" id="check"> <label for="check">Remember Me</label></span><span class="remember"><a href="">Forget Password?</a></span>
								</li>
								<li>
									<input type="submit" value="SIGN IN" class="btn">
								</li>
							</ul>
						</form>
					</div>
				</section>

				<section class="signup-section">
					<div class="login">
						<form action="register.html">
							<ul class="ul-list">
								<li>
									<input type="email" required class="input" placeholder="Your Email"/><span class="icon"><i class="fa fa-user"></i></span>
								</li>
								<li>
									<input type="password" required class="input" placeholder="Password"/><span class="icon"><i class="fa fa-lock"></i></span>
								</li>
								<li>
									<input type="checkbox" id="check1"> <label for="check1">I accept terms and conditions</label>
								</li>
								<li>
									<input type="submit" value="SIGN UP" class="btn">
								</li>
							</ul>
						</form>
					</div>
				</section>

			</div>

		</div>

	</body>
</html>
